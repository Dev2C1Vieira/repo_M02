<!DOCTYPE html>
<html>
  <head>
    <title>University Residence Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style.css"> <!-- Linking your separate CSS file -->
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner residence">
          <h1>Create New Request</h1>
        </div>

        <div class="item">
          <p>Request Description</p>
          <textarea rows="3"></textarea>
        </div>

        <div class="item">
          <p>Select date for intervention</p>
          <input type="date" name="bdate" required />
        </div>
        <div class="item">
          <p>If necessary, you can upload a photo</p>
          <input id="imageUpload" type="file" accept="image/*" />
          <img id="previewImage" src="#" alt="Preview" style="display: none; max-width: 100px; max-height: 100px" />
        </div>

        <div class="btn-block">
          <button type="submit" href="/">Submit Request</button>
          <button type="submit" class="save" href="/">Save Request</button>
        </div>
      </form>
    </div>
  </body>
</html>
